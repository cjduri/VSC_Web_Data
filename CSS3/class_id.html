<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        #id1 {
            color: blue;
            background-color: pink;
        }

        #id2 {
            color: blue;
            background-color: yellow;
        }

        h2#id1 {
            color: red;
            background-color: green;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 연습</title>
</head>
<body>
    <h1 id="id1">ID 1 선택자</h1>
    <p id="id1">ID 1 선택자</p>
    <h1 id="id2">ID 1 선택자</h1>
    <p id="id2">ID 1 선택자</p>
    <h2 id="id1">Element + ID Selector</h2>
    <div id="id1">ID 1 선택자</div>
    <div id="id1">ID 1 선택자</div>

</body>
</html>
