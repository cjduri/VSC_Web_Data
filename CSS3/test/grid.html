<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* 6개의 열로 나누고, 각 열의 너비는 동일 */
  grid-gap: 1px; /* 셀 사이의 간격 */
}

.grid-item {
  border: 1px solid black;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        </div>
</body>
</html>
