<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST 방식</title>
</head>
<body>
    <h2>텍스트 공간 입력 양식</h2>
    <form>
        <p>제목 : <input type="text" placeholder="제목을 입력해 주세요" disabled></p>
        <p>내용 : <textarea rows="5" cols="50" placeholder="내용을 입력해주세요" spellcheck="true"></textarea></p>
        <p/>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
</body>
</html>
