<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>학업량 그래프</h3>
        <p>
          홍길동: <meter min="0" max="100" optimum="50" value="60"></meter><br>
          송지효: <meter low="0.3" high="0.5" value="0.22"></meter><br>
          이민정: <meter low="0.25" high="0.75" optimum="0.8" value="0.2"></meter>
        </p>
      
        <h3>작업 진행률</h3>
          초기 작업: <progress value="22" max="100" title="진행율">progress</progress><br>
          중간 작업: <progress value="0.77" max="1">77%</progress><br>
          다음 작업: <progress value="0.98" max="1">98%</progress><br>
      </form>
