<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        p {
            background-color: white;
            width: 300px;
            padding: 10px;
            border: 3px solid yellow;
            margin: 80px;
        }
        div {
            background-color: yellow;
            width: 300px;
            padding: 25px;
            border: 15px solid navy;
            margin: 25px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델</title>
</head>
<body>
    <p>CSS3 박스 모델은 content, padding, border, margin</p>
    <div>이탈리아 북부 베네토 출신의 새미는 두 살 때 조로증 진단을 받았다. 10살이 된 해 부모의 도움으로 협회를 설립했고 조로증에 대한 대중의 인식을 높이는 데 평생 애써왔다. 성인이 돼서는 파도바 대학에서 자연 과학을 전공했다. 이때 유전공학을 통한 조로증 치료 가능성 연구 논문을 써 이탈리아 공화국 공로 기사 작위를 받기도 했다.</div>
</body>
</html>
