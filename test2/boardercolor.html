<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        body{font-weight: bold; font-size: 12pt; font-family: consolas;}
        .bt1{
            background-color: aqua; color: red;
            margin-bottom: 15px; padding-left: 50px;
            border-style: dotted; border-width: thick;
            border-color: green;
        }
        .bt2{
            background-color: silver; color: green;
            margin: 20px; padding: 5px 10px;
            border-style: solid; border-width: 1px 3px 5px 3px;
            border-color: navy red fuchsia black;
        }
        .bt3{
            background-color: gray; color: purple;
            margin: 20px; padding: 5px 10px;
            border-style: solid; border-width: 1px 3px 5px 3px;
            border-color: navy red fuchsia black;
        }
        .bt4{
            border-top: 5px solid red;
            border-bottom: 5px solid red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border 선종류 및 컬러</title>
</head>
<body>
    <p class="bt1">박스 테두리 지정 - 1</p>
    <p class="bt2">박스 테두리 지정 - 2</p>
    <p class="bt3">박스 테두리 지정 - 3</p>
    <p class="bt4">이탈리아 북부 베네토 출신의 새미는 두 살 때 조로증 진단을 받았다. 10살이 된 해 부모의 도움으로 협회를 설립했고 조로증에 대한 대중의 인식을 높이는 데 평생 애써왔다. 성인이 돼서는 파도바 대학에서 자연 과학을 전공했다. 이때 유전공학을 통한 조로증 치료 가능성 연구 논문을 써 이탈리아 공화국 공로 기사 작위를 받기도 했다.</p>
</body>
</html>
