<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근 사각형</title>
    <style>
        .rounded-rectangle {
            position: absolute;
            line-height: 200px;
            width: 400px;
            height: 200px;
            background-color: transparent; /* 사각형의 배경색 */
            border-radius: 20px; /* 둥근 모서리 */
            border: 5px solid green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rounded-rectangle">두드림 컴퓨터 아카데미</div>
</body>
</html>
