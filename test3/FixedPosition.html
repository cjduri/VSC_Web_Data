<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        body {
            font-weight: bold;
            font-size: 12pt;
        }

        .p {
            background-color: yellow;
            width: 300px;
            height: 100px;
        }

        .fp {
            position: fixed;
            right: 50px;
            top: 150px;
            background-color: lightgreen;
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Positioning Style 4</h1>
    <p class="p">기본 위치 설정 박스1</p>
    <p class="p">기본 위치 설정 박스2</p>
    <p class="p">기본 위치 설정 박스3</p>
    <p class="p">기본 위치 설정 박스4</p>
    <p class="p">기본 위치 설정 박스5</p>
    <p class="p">기본 위치 설정 박스6</p>
    <p class="p">기본 위치 설정 박스7</p>
    <p class="p">기본 위치 설정 박스8</p>
    <p class="p">기본 위치 설정 박스9</p>
    <p class="p">기본 위치 설정 박스A</p>
    <p class="p">기본 위치 설정 박스B</p>
    <p class="p">기본 위치 설정 박스C</p>
    <p class="p">기본 위치 설정 박스D</p>
    <p class="p">기본 위치 설정 박스E</p>
    <p class="p">기본 위치 설정 박스F</p>
    <p class="fp">고정 위치 설정 박스 : 오른쪽 스크롤 위아래로 이동해보기</p>
</body>
</html>
